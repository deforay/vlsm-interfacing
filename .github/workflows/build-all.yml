name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x64
            build-command: npx electron-builder --linux deb --x64 --publish never
            artifact-name: linux-x64
            artifact-path: release/*.deb

          - os: windows-latest
            name: Windows x64
            build-command: npx electron-builder --win portable nsis --x64 --publish never
            artifact-name: windows-x64
            artifact-path: release/*.exe

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build:prod

    - name: Build ${{ matrix.name }} package
      run: ${{ matrix.build-command }}

    - name: List build artifacts
      run: ls -lh release/
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: ${{ matrix.artifact-path }}
        if-no-files-found: error

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
